                  />
                  <label for="prev_close_price">Previous Close Price</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="ch"
                    placeholder="Copper"
                    name="ch"
                  />
                  <label for="ch">Copper</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
